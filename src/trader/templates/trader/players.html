{% extends "layouts/default.html" %}
{% block content %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      {% for player in players %}
          <tr>
            <th scope="col">{{ forloop.counter }}</th>
            <td><a href="/players/{{ player.name }}/profile">{{ player.name }}</a></td>
          </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
