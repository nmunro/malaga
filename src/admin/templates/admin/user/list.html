{% extends "layouts/default.html" %}
{% block content %}
  <a href="/admin">Admin</a>
  <h1>Users</h1>
  <table class="table">
    <thead>
      <th><input type="checkbox"></th>
      <th>User Name</th>
    </thead>
    <tbody>
      {% for object in objects %}
        <tr>
          <td><input type="checkbox" value={{ object.id }}></td>
          <td><a href="/admin/user/{{ object.id }}">{{ object.name }}</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
