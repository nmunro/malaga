{% extends "layouts/default.html" %}
{% block content %}
  <h1>{{ object }}</h1>
  <table class="table">
    <thead>
      <th><input type="checkbox"></th>
      <th></th>
    </thead>
    <tbody>
      {% for object in objects %}
        <tr>
          <td><input type="checkbox" value={{ object.id }}></td>
          <td>{{ object }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
